<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
    <table class="fixed" border="0">
    <col width="1000px" /><col width="500px" />
    <tr><td>
        <h2>ESP32S2 USB File Server</h2>
    </td><td>
        <table border="0">
            <tr>
                <td>
                    <label for="newfile">Upload a file</label>
                </td>
                <td>
                    <input id="filepath" type="hidden">
                    <input id="newfile" type="file" onchange="setpath()" style="width:100%;">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button id="upload" type="button" onclick="upload()">Upload</button>
                </td>
            </tr>
        </table>
    </td></tr>
    </table>
    <table class="fixed" border="1">
        <col width="800px" /><col width="300px" /><col width="300px" /><col width="100px" />
        <thead>
            <tr><th>Name</th><th>Type</th><th>Size (Bytes)</th><th>Delete</th></tr>
        </thead>
        <tbody id="cont-files">
        </tbody>
    </table>
</body>
<script>
function setpath() {
    var default_path = document.getElementById("newfile").files[0].name;
    document.getElementById("filepath").value = default_path;
}

function upload() {
    var filePath = document.getElementById("filepath").value;
    var upload_path = "/upload";
    var fileInput = document.getElementById("newfile").files;

    /* Max size of an individual file. Make sure this
     * value is same as that set in file_server.c */
    var MAX_FILE_SIZE = 20*1024*1024;
    var MAX_FILE_SIZE_STR = "20MB";

    if (fileInput.length == 0) {
        alert("No file selected!");
    } else if (filePath.length == 0) {
        alert("File path on server is not set!");
    } else if (filePath.indexOf(' ') >= 0) {
        alert("File path on server cannot have spaces!");
    } else if (filePath[filePath.length-1] == '/') {
        alert("File name not specified after path!");
    } else if (fileInput[0].size > MAX_FILE_SIZE) {
        alert("File size must be less than " + MAX_FILE_SIZE_STR);
    } else {
        document.getElementById("newfile").disabled = true;
        document.getElementById("filepath").disabled = true;
        document.getElementById("upload").disabled = true;

        var file = fileInput[0];
        var xh = new XMLHttpRequest();
        xh.onreadystatechange = function() {
            if (xh.readyState == 4) {
                if (xh.status == 200) {
                    document.open();
                    document.write(xh.responseText);
                    document.close();
                } else if (xh.status == 0) {
                    alert("Server closed the connection abruptly!");
                    location.reload()
                } else {
                    alert(xh.status + " Error!\n" + xh.responseText);
                    location.reload()
                }
            }
        };
        var formData = new FormData();
        formData.append("filename", file);
        xh.open("POST", upload_path);
        xh.send(formData);
    }
}

(function() {
    var loadFiles = dir => {
        var xh = new XMLHttpRequest();
        xh.onreadystatechange = () => {
            if (xh.readyState == 4 && xh.status == 200) {
                var res = JSON.parse(xh.responseText);
                var cont = document.querySelector('#cont-files');
                cont.innerHTML = '';
                res.forEach(i => {
                    cont.innerHTML += 
                        `<tr>
                         <td><a href="${i.name}">${i.name.substring(1)}</a></td>
                         <td>${i.type}</td>
                         <td>${i.size}</td>
                         <td>
                             <form method="post" action="/delete">
                             <input type="hidden" name="dir" value="${i.name}">
                             <button type="submit">Delete</button>
                             </form>
                         </td>
                         </tr>`;
                });
            };
        };
        xh.open("GET", "/list?dir=" + dir, true);
        xh.send(null);
    };

    loadFiles(window.location.pathname);
})();
</script>
</html>
